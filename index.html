  <head>

     <link rel="stylesheet" href="main.css">
      <title id="title">Welcome to Hoggy Hoggy Warts, RELOADED!</title>

        <div id="sorting-hat">
            <h1>Welcome to Hoggy Hoggy Warts, RELOADED!</h1>
            <h2>The Sorting Hat will determine your fate.</h2>
            <!-- not currently working
              <a class="btn btn-primary btn-lg" role="button" id="get-startedbtn">Let's get you sorted!</a> -->
        </div> 
    
            <div id="student-form">
                <form class="form-flex">
                  <div class="form" class="form-floating mb-3">
                    <label for="floatingInput">Student's Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="student"
                      placeholder="Daisy Millicent" required>
                  </div>
                  <button type="submit" class="btn btn-success" id="form-submit">
                    Sort me!
                  </button>
                </div>
              </form>
            </div> 
          
            <div id="filter">
              <h4><B>Hogwarts Houses</B></h4>
            </div>
            <div class="house-buttons" id="house-buttons">
              <button type="button" class="btn btn-primary" id="all">All</button>
              <button type="button" class="btn btn-success" id="gryffindor">Gryffindor</button>
              <button type="button" class="btn btn-info" id="hufflepuff">Hufflepuff</button>
              <button type="button" class="btn btn-warning" id="ravenclaw">Ravenclaw</button>
              <button type="button" class="btn btn-dark" id="slytherin">Slytherin</button>
            </div>
          </div>
          
          <div id="cards">
          <div class="outer-container">
              <h2>First Year Students</h2>
              </div>
              <div id="first-years"></div>
            </div>

            <div class="container2">
              <h2>Moldy Voldy's Army</h2>
              </div>
              <div id="dark-side"></div>
              </div></div>
        </div>
